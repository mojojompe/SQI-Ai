<html>
<head>
  <title>Ludo Board</title>
</head>
<body>
  <table style="border-collapse: collapse; width: 600px; height: 600px;">
    <!-- Row 1 -->
    <tr>
      <td colspan="3" style="background-color: blue; border: 1px solid black;"></td>
      <td rowspan="3" style="background-color: white;"></td>
      <td colspan="3" style="background-color: red; border: 1px solid black;"></td>
    </tr>
    <!-- Row 2 -->
    <tr>
      <td colspan="3" style="background-color: white;"></td>
      <td colspan="3" style="background-color: white;"></td>
    </tr>
    <!-- Row 3 -->
    <tr>
      <td colspan="3" style="background-color: white;"></td>
      <td colspan="3" style="background-color: white;"></td>
    </tr>
    <!-- Row 4 -->
    <tr>
      <td rowspan="3" style="background-color: white;"></td>
      <td colspan="3" style="background-color: white;"></td>
      <td rowspan="3" style="background-color: white;"></td>
      <td colspan="3" style="background-color: white;"></td>
    </tr>
    <!-- Row 5 -->
    <tr>
      <td colspan="3" style="background-color: white;"></td>
      <td colspan="3" style="background-color: white;"></td>
    </tr>
    <!-- Row 6 -->
    <tr>
      <td colspan="3" style="background-color: yellow; border: 1px solid black;"></td>
      <td colspan="3" style="background-color: green; border: 1px solid black;"></td>
    </tr>
  </table>
</body>
</html>
